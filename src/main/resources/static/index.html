<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Tienda de Sneakers</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="bg-slate-100 h-screen flex items-center justify-center font-sans">

	<div
		class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">

		<div class="text-center mb-10">
				
				<img src="../img/imagenBienvenida.jpeg" alt="">

			<h1 class="text-2xl font-bold text-slate-800">Bienvenido!</h1>
			<p class="text-slate-500 text-sm">Ingresa tus credenciales para
				acceder</p>
		</div>

		<div class="space-y-6">
			<div>
				<label class="block text-sm font-semibold text-slate-700 mb-2">Usuario
					o Correo</label> <input id="inputUsuario" type="text"
					placeholder="Usuario"
					class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-slate-800/20 focus:border-slate-800 transition-all duration-200 placeholder:text-slate-400">
			</div>

			<div>
				<label class="block text-sm font-semibold text-slate-700 mb-2">Contraseña</label>
				<input id="inputContraseña" type="password" placeholder="Contraseña"
					class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-slate-800/20 focus:border-slate-800 transition-all duration-200 placeholder:text-slate-400">
			</div>
			<p id="mensajeError"
				class="text-red-500 text-sm font-medium hidden text-center mt-2">
				Usuario o contraseña incorrectos.</p>
			<button id="Acceder"
				class="w-full bg-slate-800 text-white font-bold py-3 rounded-xl hover:bg-slate-900 transform active:scale-[0.98] transition-all duration-200 shadow-md">
				Iniciar Sesión</button>
		</div>
	</div>

	<script src="js/FuncionalidadLogin.js"></script>
</body>

</html>
