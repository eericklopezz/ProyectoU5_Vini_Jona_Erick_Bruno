<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Reservas - Sneaker Store</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.topBar {
	height: 60px;
	background-color: #31435d;
	display: flex;
	justify-content: center;
	align-items: center;
	color: white;
	font-size: 24px;
	font-weight: bold;
}

body {
	background-color: #f8fafc;
}
</style>
</head>

<body>

	<div class="topBar shadow-md">Zapatillas</div>

	<div class="max-w-5xl mx-auto px-4 py-10">
		<div
			class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100 mb-10 flex items-center gap-6">
			<div
				class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-lg">
				<span id="user-initial">U</span>
			</div>
			<div>
				<p
					class="text-slate-500 text-sm font-semibold uppercase tracking-wider">Bienvenido,</p>
				<h1 id="nombre-usuario"
					class="text-3xl font-extrabold text-slate-800">Cargando
					usuario...</h1>
			</div>
		</div>

		<div class="space-y-6">
			<div
				class="flex items-center justify-between border-b border-slate-200 pb-4">
				<h2 class="text-xl font-bold text-slate-800">Mis Zapatillas
					Reservadas</h2>
				<span id="contador-reservas"
					class="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-sm font-medium">0
					productos</span>
			</div>

			<div id="contenedor-reservas"
				class="grid grid-cols-1 md:grid-cols-2 gap-6">
				<div class="animate-pulse bg-slate-200 h-32 rounded-xl w-full"></div>
				<div class="animate-pulse bg-slate-200 h-32 rounded-xl w-full"></div>
			</div>
		</div>

		<div class="mt-12 text-center">
			<a href="../PaginaPrincipal/PaginaPrincipal.html"
				class="inline-flex items-center text-slate-500 hover:text-slate-800 font-medium transition-colors">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2"
					fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
						stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg> Volver a la tienda
			</a>
		</div>
	</div>

	<script src="../js/FuncionalidadCompra.js"></script>
</body>

</html>
